<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السوق المفتوح پلاس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .nav-active { color: #fbbf24 !important; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .page { display: none; animation: fadeIn 0.3s ease-in; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold bg-gradient-to-l from-yellow-400 to-orange-500 bg-clip-text text-transparent">السوق المفتوح+</h1>
        <div id="statusDot" class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></div>
    </header>

    <main class="max-w-md mx-auto p-4">
        
        <section id="page-ads" class="page active">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">آگهی‌های اخیر</h2>
                <button onclick="openAddModal()" class="bg-yellow-500 text-black px-4 py-2 rounded-full font-bold text-sm">ثبت آگهی</button>
            </div>
            <div id="adsList" class="grid gap-4">
                </div>
        </section>

        <section id="page-chats" class="page">
            <h2 class="text-2xl font-bold mb-4">گفتگوها</h2>
            <div class="bg-slate-800 rounded-xl p-10 text-center text-gray-500">
                <i class="fas fa-comments text-5xl mb-4"></i>
                <p>هنوز پیامی ندارید</p>
            </div>
        </section>

        <section id="page-profile" class="page">
            <h2 class="text-2xl font-bold mb-6">حساب کاربری</h2>
            <div class="glass rounded-2xl p-6 mb-4 flex items-center gap-4">
                <div class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center text-2xl text-black">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <p class="font-bold">مهدی عیدانی</p>
                    <p class="text-sm text-yellow-500">کاربر ویژه (VIP)</p>
                </div>
            </div>
            <div class="grid gap-2">
                <div class="glass p-4 rounded-xl flex justify-between italic text-sm">
                    <span>اعتبار تا:</span>
                    <span>۱۴۰۵/۰۵/۲۰</span>
                </div>
            </div>
        </section>

        <section id="page-support" class="page">
            <h2 class="text-2xl font-bold mb-6">پشتیبانی و تماس</h2>
            <div class="glass rounded-2xl p-6 space-y-6">
                <div class="flex items-center gap-4">
                    <i class="fas fa-phone-alt text-green-500 text-xl"></i>
                    <div>
                        <p class="text-sm text-gray-400">شماره تماس مستقیم</p>
                        <a href="tel:+989332356547" class="text-lg font-bold">+98 933 235 6547</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <i class="fas fa-envelope text-blue-500 text-xl"></i>
                    <div>
                        <p class="text-sm text-gray-400">ایمیل پشتیبانی</p>
                        <a href="mailto:mehdi1eidani@gmail.com" class="text-lg font-bold">mehdi1eidani@gmail.com</a>
                    </div>
                </div>
                <hr class="border-gray-700">
                <button class="w-full bg-blue-600 p-4 rounded-xl font-bold">چت هوشمند با هوش مصنوعی</button>
            </div>
        </section>

        <section id="page-settings" class="page">
            <h2 class="text-2xl font-bold mb-6">تنظیمات</h2>
            <div class="space-y-2">
                <div class="glass p-4 rounded-xl flex justify-between items-center">
                    <span>اعلان‌های چت</span>
                    <div class="w-10 h-5 bg-green-500 rounded-full relative"><div class="w-4 h-4 bg-white rounded-full absolute right-1 top-0.5"></div></div>
                </div>
                <div class="glass p-4 rounded-xl text-red-400 text-center mt-10">خروج از حساب</div>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 glass border-t border-white/10 px-6 py-3 flex justify-between items-center z-50">
        <button onclick="switchPage('ads', this)" class="flex flex-col items-center gap-1 text-gray-400 nav-active">
            <i class="fas fa-th-large text-xl"></i>
            <span class="text-[10px]">آگهی‌ها</span>
        </button>
        <button onclick="switchPage('chats', this)" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-comment-dots text-xl"></i>
            <span class="text-[10px]">چت</span>
        </button>
        <button onclick="switchPage('profile', this)" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[10px]">منو</span>
        </button>
        <button onclick="switchPage('support', this)" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-headset text-xl"></i>
            <span class="text-[10px]">پشتیبانی</span>
        </button>
        <button onclick="switchPage('settings', this)" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fas fa-cog text-xl"></i>
            <span class="text-[10px]">تنظیمات</span>
        </button>
    </nav>

    <script type="module">
        import { db, ref, onValue } from "./app.js";

        // تابع تغییر صفحه
        window.switchPage = function(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('nav-active'));
            el.classList.add('nav-active');
        };

        // لود آگهی‌ها در تم تاریک
        onValue(ref(db, 'ads'), (snap) => {
            const list = document.getElementById('adsList');
            list.innerHTML = '';
            const data = snap.val();
            for(let id in data) {
                if(data[id].status === 'approved') {
                    list.innerHTML += `
                        <div class="glass p-3 rounded-2xl flex gap-4">
                            <div class="w-24 h-24 bg-slate-700 rounded-xl overflow-hidden">
                                <img src="${data[id].imageUrl || ''}" class="w-full h-full object-cover">
                            </div>
                            <div class="flex-1 flex flex-col justify-between">
                                <h3 class="font-bold text-white">${data[id].title}</h3>
                                <p class="text-yellow-500 font-bold">${Number(data[id].price).toLocaleString()} تومان</p>
                            </div>
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
